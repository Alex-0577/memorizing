<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子课文背诵助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="position: absolute; right: 20px; top: 20px;">
            <button onclick="toggleNightMode()" 
                    style="padding: 5px 10px; border-radius: 12px;">🌙</button>
            <button id="settings-button" onclick="openSettings()" 
                style="padding: 5px 10px; border-radius: 12px; font-size: 1rem;">⚙️</button>
        </div>
        <h1>量子课文背诵助手</h1>
        <div class="developer-info">Developed by yansir with the assistance of AI</div>
        <div class="developer-info">Modified by AlexNotFoundBNDS</div>
        <div class="developer-info">All rights reserved  ©yansir, contributions  ©AlexNotFoundBNDS</div>

        <div class="instructions">
            <p>可以试一试用按键JKL来替代鼠标点击选项。更改按键请点击右上角的⚙️按钮</p>
        </div>

        <label>选择教材</label>
        <div id="poem-categories">
            <button onclick="showPoems('bxs')">必修上</button>
            <button onclick="showPoems('bxx')">必修下</button>
            <button onclick="showPoems('xbs')">选必上</button>
            <button onclick="showPoems('xbz')">选必中</button>
            <button onclick="showPoems('xbx')">选必下</button>
            <button onclick="showPoems('qita')">其他挑战篇目</button>
        </div>

        <div id="poem-select-container" style="display: none;">
            <label id="poem-select-label" for="poem-select">选择篇目</label>
            <select id="poem-select" onchange="loadPoem()">
                <option value="" disabled selected>请选择</option>
            </select>
        </div>

        <div id="output-area">
            <div id="memorized-sentences"></div>
            <div id="current-sentence"></div>
            <div id="word-options"></div>
            <div id="message"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>按键设置</h2>
            <p>选择用于选项的按键组合：</p>
            
            <div class="key-option">
                <input type="radio" id="option-jkl" name="key-option" value="jkl" checked>
                <label for="option-jkl">J K L (默认)</label>
            </div>
            
            <div class="key-option">
                <input type="radio" id="option-asd" name="key-option" value="asd">
                <label for="option-asd">A S D</label>
            </div>
            
            <div class="key-option">
                <input type="radio" id="option-arrows" name="key-option" value="arrows">
                <label for="option-arrows">← ↑ → (方向键)</label>
            </div>
            
            <div class="key-option">
                <input type="radio" id="option-numpad" name="key-option" value="numpad">
                <label for="option-numpad">1 2 3 (数字键)</label>
            </div>
            
            <button style="padding: 10px 20px; margin-top: 20px;" onclick="saveKeySettings()">保存设置</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
